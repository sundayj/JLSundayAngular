<div *ngIf="hero"
     fxLayout="row"
     fxLayoutAlign="center space-between"
     class="hero-container"
>
  <mat-card class="hero-card">
    <mat-card-header>
      <mat-card-title>{{hero.name | uppercase}} Details</mat-card-title>
      <mat-card-subtitle>Id: {{hero.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="hero-input">
        <mat-label>Hero Name</mat-label>
        <input matInput type="text" [disabled]="inputDisabled" [(ngModel)]="nameEdit">
        <button
          *ngIf="nameEdit"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="nameEdit=hero.name"
          [disabled]="inputDisabled"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button>LIKE</button>
      <button mat-stroked-button (click)="save()">SAVE</button>
      <button mat-stroked-button (click)="enableEdit(hero.name)">EDIT</button>
    </mat-card-actions>
  </mat-card>
</div>
