<h2>Top Heroes</h2>
<div class="heroes-menu" fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10px">
  <ng-container *ngFor="let hero of heroes">
    <button mat-flat-button
            color="primary"
            routerLink="/detail/{{hero.id}}">
      {{hero.name}}
    </button>
  </ng-container>
</div>
